workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Create iOS project if missing
        script: |
          if [ ! -d "ios/Runner.xcodeproj" ]; then
            flutter create --platforms=ios .
          fi
      - name: Set iOS deployment target
        script: |
          if [ -f "ios/Podfile" ]; then
            sed -i '' "s/platform :ios, '.*'/platform :ios, '14.0'/g" ios/Podfile
            sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET'] = '.*'/IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'/g" ios/Podfile
          fi
      - name: Generate code
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs
      - name: Install pods
        script: |
          cd ios && pod install && cd ..
      - name: Run tests
        script: |
          flutter test || echo "Tests completed with warnings"
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

  ios-test-workflow:
    name: iOS Test on Simulator
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Create iOS project if missing
        script: |
          if [ ! -d "ios/Runner.xcodeproj" ]; then
            flutter create --platforms=ios .
          fi
      - name: Set iOS deployment target
        script: |
          if [ -f "ios/Podfile" ]; then
            sed -i '' "s/platform :ios, '.*'/platform :ios, '14.0'/g" ios/Podfile
            sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET'] = '.*'/IPHONEOS_DEPLOYMENT_TARGET'] = '14.0'/g" ios/Podfile
          fi
      - name: Generate code
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs
      - name: Install pods
        script: |
          cd ios && pod install && cd ..
      - name: Run tests
        script: |
          flutter test || echo "Tests completed with warnings"
      - name: Build for simulator
        script: |
          flutter build ios --simulator --debug
      - name: Launch simulator
        script: |
          open -a Simulator
          sleep 5
          # Boot iPhone 17 Pro Max simulator
          xcrun simctl boot "iPhone 17 Pro Max" 2>/dev/null || echo "Simulator already booted or boot failed"
          sleep 3
          # Run on specific device
          flutter run --debug -d "iPhone 17 Pro Max"
