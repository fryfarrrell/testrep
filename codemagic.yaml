workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Create iOS project if missing
        script: |
          if [ ! -d "ios/Runner.xcodeproj" ]; then
            flutter create --platforms=ios .
          fi
      - name: Generate code
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs
      - name: Install pods
        script: |
          cd ios && pod install && cd ..
      - name: Run tests
        script: |
          flutter test || echo "Tests completed with warnings"
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - your-email@example.com
        notify:
          success: true
          failure: true

  ios-test-workflow:
    name: iOS Test on Simulator
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Create iOS project if missing
        script: |
          if [ ! -d "ios/Runner.xcodeproj" ]; then
            flutter create --platforms=ios .
          fi
      - name: Generate code
        script: |
          flutter pub run build_runner build --delete-conflicting-outputs
      - name: Run tests
        script: |
          flutter test || echo "Tests completed with warnings"
      - name: Build for simulator
        script: |
          flutter build ios --simulator --debug
      - name: Launch simulator
        script: |
          open -a Simulator
          xcrun simctl list devices available | grep "iPhone"
          xcrun simctl boot "iPhone 17 Pro Max" 2>/dev/null || xcrun simctl boot "iPhone 15 Pro Max" 2>/dev/null || echo "Simulator booted"
          flutter run --debug
